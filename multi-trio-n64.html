<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="styles/base-styles.css">
		<link rel="stylesheet" href="styles/multi-styles.css">
	</head>
	<body>
		<div class="body n64">
			<div class="background-elements">
				<img src="images/background.png" alt="" />
			</div>
			<div class="container multi-gaming quad">
				<div class="game-feeds">
					<div class="column">
						<div class="game-view"></div>
					</div>
					<div class="column">
						<div class="game-view"></div>
					</div>
				</div>
				<div class="trackers">
					<div class="gamer-group">
						<div class="gamer-id">
							<img src="images/r4n-icons.png" alt="" />
							Player 1
						</div>
						<div class="gamer-id">
							<img src="images/r4n-icons.png" alt="" />
							Player 2
						</div>
					</div>
					<div class="donation-tracker short x-short">
						<div class="slide-wrap">
							<div class="slideshow">
								<div class="slide">
									<img class="r4n-logo" src="images/r4n-logo.png" alt="" />
								</div>
								<div class="slide">
									<iframe src="tracker-slides/donation-slide-sm.html"></iframe>
								</div>
								<div class="slide tracker-slide">
									<!-- Total Tracker - XSmall -->
									<iframe src="https://overlays.tiltify.com/jhogR9tFFI2_0ZJXG606gKd57w14_q8E"></iframe>
								</div>
								<div class="slide recent-slide">
									<!-- Recent Donations - XSmall -->
									<iframe src="https://overlays.tiltify.com/L03URF-kry7kRxa6WWHD5uVFrQnsyif4"></iframe>
								</div>
							</div>
						</div>
					</div>
					<div class="gamer-group last">
						<div class="gamer-id">
							<img src="images/r4n-icons.png" alt="" />
							Player 3
						</div>
					</div>
				</div>
				<div class="game-feeds">
					<div class="column">
						<div class="game-view"></div>
					</div>
					<div class="column">
						<div class="game-view"></div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<script type="text/javascript" src="scripts/carousel.js"></script>
	</body>
</html>
