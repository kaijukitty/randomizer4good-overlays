<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="styles/base-styles.css">
		<link rel="stylesheet" href="styles/single-styles.css">
	</head>
	<body>
		<div class="body n64">
			<div class="background-elements">
				<img src="images/background.png" alt="" />
			</div>
			<div class="container single-gaming retro">
				<div class="left-section">
					<div class="assets-window">
						<div class="camera"></div>
						<div class="gamer-id">
							<img src="images/r4n-icons.png" class="r4n-icons" alt="" />
							Player 1
						</div>
					</div>
				</div>
				<div class="right-section">
					<div class="game-view"></div>
					<div class="donation-tracker">
						<div class="slide-wrap">
							<div class="slideshow">
								<div class="slide">
									<img class="r4n-logo" src="images/r4n-logo.png" alt="" />
								</div>
								<div class="slide">
									<iframe src="tracker-slides/donation-slide.html"></iframe>
								</div>
								<div class="slide">
									<iframe src="https://overlays.tiltify.com/eJD7QQnqIk1NcaYATA64E8SaiI4hBAcb"></iframe>
								</div>
								<div class="slide">
									<iframe src="https://overlays.tiltify.com/6p9IWXct8EQSR5dgmCNkTmUCJx3TUzph"></iframe>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<script type="text/javascript" src="scripts/carousel.js"></script>
	</body>
</html>
